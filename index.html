<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

<form action="" method="post">
  <fieldset>
    <legend>Personal Date</legend>

    <div class="row">
      <label for="name">1. Name</label>
      <input type="text" id="name" name="name" />
    </div>

    <div class="row">
      <label for="gender">2. Gender</label>
      <input type="text" id="gender" name="gender" />
    </div>

    <div class="row">
      <label for="email">3. Email Address</label>
      <input type="text" id="email" name="email" />
    </div>

    <div class="row">
      <label for="telp">4. Telp Number</label>
      <input type="text" id="telp" name="telp" />
    </div>
  </fieldset>

  <fieldset>
    <legend>Reservation Room form</legend>

    <div class="row">
      <label for="res_name">1. Reservation Name</label>
      <input type="text" id="res_name" name="res_name" />
    </div>

    <div class="row">
      <label for="book_date">2. Booking date</label>
      <input type="date" id="book_date" name="book_date" />
    </div>

    <div class="row">
      <label for="room_type">3. Room Type</label>
      <select id="room_type" name="room_type">
        <option value="Deluxe" selected="selected">Deluxe</option>
        <option value="Standard">Standard</option>
        <option value="Suite">Suite</option>
      </select>
    </div>

    <div class="row">
      <label for="bed_type">4. Bed Type</label>
      <select id="bed_type" name="bed_type">
        <option value="Single bed" selected="selected">Single bed</option>
        <option value="Double bed">Double bed</option>
        <option value="Twin bed">Twin bed</option>
      </select>
    </div>

    <div class="row">
      <span>5. Breakfast</span><br />
      <input class="inline" type="radio" id="bf_yes" name="breakfast" value="With Breakfast" />
      <label class="inline" for="bf_yes">With Breakfast</label>
      <input class="inline" type="radio" id="bf_no" name="breakfast" value="Without Breakfast" />
      <label class="inline" for="bf_no">Without Breakfast</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Payment</legend>

    <div class="row">
      <label for="checkin">1. Chek in date</label>
      <input type="date" id="checkin" name="checkin" />
    </div>

    <div class="row">
      <label for="checkout">2. Chek out date</label>
      <input type="date" id="checkout" name="checkout" />
    </div>

    <div class="row">
      <label for="payment">3. Payment Method</label>
      <select id="payment" name="payment">
        <option value="cash" selected="selected">cash</option>
        <option value="credit">credit card</option>
        <option value="transfer">bank transfer</option>
      </select>
    </div>
  </fieldset>

  <div class="row">
    <input type="submit" value="submit" />
  </div>
</form>

</body>
</html>
